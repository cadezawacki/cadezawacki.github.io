<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cade's Tools</title>
  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    :root {
      --bg: #f8f8f5;
      --text: #1a1a18;
      --text-secondary: #666664;
      --border: rgba(26, 26, 24, 0.08);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #1a1a18;
        --text: #f8f8f5;
        --text-secondary: #a3a3a0;
        --border: rgba(248, 248, 245, 0.08);
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.5;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Container for the content overlay */
    .container {
      position: relative;
      width: 100%;
      z-index: 1;
      pointer-events: auto;
      text-align: center;
      padding: 2rem 1rem;
    }

    /* Header styles */
    .header {
      margin-bottom: 2rem;
      opacity: 0; 
      animation: slideUp 0.8s ease forwards;
    }

    .sub {
      font-weight: 100;
      letter-spacing: 2px;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.25rem;
    }

    .header-wrap {
      margin-bottom: 1rem;
      color: teal;
      line-height:normal;
    }

    /* Search bar styling */
    #search-bar {
      margin: 0 auto 0.5rem;
      padding: 0.5rem 1rem;
      width: 300px;
      border: 1px solid var(--border);
      border-radius: 4px;
      font-size: 1rem;
      text-align: center;
      opacity: 0.5;
      caret-color: transparent;
    }

    input {
      transition: all 0.2s ease;
    }

    input:focus::placeholder {
      color: transparent;
    }

    #search-bar:hover {
      opacity: 1;
    }

    #search-bar:focus {
      caret-color: teal;
      outline: teal;
      color:teal;
      border: 1px solid #00808038;
    }

    /* Social icons styling */
    .social-icons {
    }
    .social-icons a {
      margin: 0 0.5rem;
      color: var(--text);
      font-size: 1.25rem;
      opacity: 0.75;
      text-decoration: none;
    }
    .social-icons a:hover {
      opacity: 1;
      color: teal;
    }
    .social-icons i {
      transition: transform 0.2s ease;
    }
    .social-icons a:hover i {
      transform: scale(1.1);
    }

    .tools-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
    }

    .prevent-single-word-wrap {
      word-spacing: -999px;
    }

    .prevent-single-word-wrap > span {
      word-spacing: normal;
      padding-left: 999px;
    }

    .tool-link {
      display: block;
      text-decoration: none;
      color: var(--text);
      padding: 2rem;
      border: 1px solid var(--border);
      transition: all 0.3s ease;
      opacity: 0;
      animation: slideUp 0.8s ease forwards;
      background: var(--bg);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      max-width: 280px;
      word-wrap: nowrap;
      border-radius: 4px;
    }

    .tool-link-container {
        display: flex;
        justify-content: center;
    }

    .tool-link:hover {
      border-color: var(--text);
    }

    .tool-title {
      font-size: 1rem;
      font-weight: 550;
    }

    .tool-description {
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    /* Sphere canvas container stays fixed in the background */
    #sphere-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      cursor: pointer;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 640px) {
      #search-bar {
        width: 80%;
      }
      .tool-link {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-wrap">
        <h1>Cade's Tools</h1>
        <span class="sub">Various tools to help with various things</span>
      </div>  
      <input type="text" id="search-bar" placeholder="Search tools..." />
      <div class="social-icons">
        <a href="https://www.linkedin.com/in/cadezawacki" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
        <a href="https://github.com/cadezawacki" target="_blank"><i class="fab fa-github"></i></a>
      </div>
    </div>
    <div class="tools-list">
      <div class="tool-link-container">
        <a href="color.html" class="tool-link">
          <div class="tool-title">Color Manager</div>
          <div class="tool-description">Convert between color formats, adjust colors, etc.</div>
        </a>
      </div>
      <div class="tool-link-container">
        <a href="text.html" class="tool-link">
          <div class="tool-title">Text Sync</div>
          <div class="tool-description">Client-side text synchronization tool</div>
        </a>
      </div>
      <!-- You can add more cards here and they will automatically balance into columns -->
    </div>
  </div>
  <div id="sphere-container"></div>

  <script>
    // Three.js sphere background setup (unchanged)
    let scene, camera, renderer, sphere;
    let mouseX = 0, mouseY = 0, time = 0;

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x000000, 0);
      document.getElementById('sphere-container').appendChild(renderer.domElement);

      // Lighting
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);
      const pointLight = new THREE.PointLight(0xffffff, 0.5);
      pointLight.position.set(5, 5, 5);
      scene.add(pointLight);

      // Create sphere
      const geometry = new THREE.IcosahedronGeometry(1.5, 3);
      const material = new THREE.MeshPhongMaterial({
        color: getComputedStyle(document.body).getPropertyValue('--text').trim(),
        wireframe: true,
        transparent: true,
        opacity: 0.3
      });
      sphere = new THREE.Mesh(geometry, material);
      scene.add(sphere);

      // Position camera
      camera.position.z = 4;

      // Event listeners
      window.addEventListener('resize', onWindowResize, false);
      document.addEventListener('mousemove', onMouseMove, false);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onMouseMove(event) {
      mouseX = (event.clientX - window.innerWidth / 2) / 100;
      mouseY = (event.clientY - window.innerHeight / 2) / 100;
    }

    function animate() {
      requestAnimationFrame(animate);
      time += 0.01;
      sphere.rotation.x += (mouseY * 0.01 - sphere.rotation.x) * 0.1;
      sphere.rotation.y += (mouseX * 0.01 - sphere.rotation.y) * 0.1;
      renderer.render(scene, camera);
    }

    init();
    animate();

    // Search filter: show/hide cards based on the search input matching the tool title
    const searchBar = document.getElementById('search-bar');
    searchBar.addEventListener('input', function(e) {
      const term = e.target.value.toLowerCase();
      const cards = document.querySelectorAll('.tool-link-container');
      cards.forEach(card => {
        const title = card.querySelector('.tool-title').textContent.toLowerCase();
        card.style.display = title.includes(term) ? "flex" : "none";
      });
    });

    document.querySelectorAll('.tool-link').forEach((card, index) => {
      card.style.animationDelay = `${(index + 1) * 0.25}s`;
    });
  </script>
</body>
</html>
